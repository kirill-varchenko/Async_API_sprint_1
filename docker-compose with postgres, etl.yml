services:
  etl:
    build:
      context: .
      dockerfile: Docker_ETL
    depends_on:
      - elasticsearch
      - postgres
    environment:
      - refresh=5
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
  fastapi:
    build: .
    depends_on:
      - elasticsearch
      - redis
    environment:
      - REDIS_HOST=redis
      - ELASTIC_HOST=elasticsearch
  nginx:
    image: 'nginx:1.19.2'
    depends_on:
      - fastapi
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '80:80'
    restart: always
  redis:
    image: 'redis:6.2'
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
  elasticsearch:
    image: 'elasticsearch:7.16.1'
    environment:
      - discovery.type=single-node
    ports:
      - ${ES_PORT}:${ES_PORT}
  postgres:
    image: 'postgres_with_data'
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./postgres/dump.sql:/backups/dump.sql
  pytest:
    build:
      context: .
      dockerfile: Docker_pytest
    volumes:
      - ./tests:/logs
    environment:
      - REDIS_PORT=${REDIS_PORT}
      - ES_PORT=${ES_PORT}